<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramadan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="ramadan">
    <div class="img">
      <div class="logo">
        <img src="logo.png" alt="Image not found" />
      </div>
      <img src="Background-Ramadan-3.jpg" alt="Image not found" />
    </div>
    <div class="main">
      <h1 id="day"></h1>
      <h3>TIME REMAINING FOR IFTAR</h3>
      <div class="counter" id="counter">
        <div class="count">
          <div class="time" id="hours">0</div>
          <p>Hour</p>
        </div>
        <div class="count">
          <div class="time" id="minutes">0</div>
          <p>Minute</p>
        </div>
        <div class="count">
          <div class="time" id="seconds">0</div>
          <p>Second</p>
        </div>
      </div>
      <div class="namaz_time" id="prayerTimes"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
